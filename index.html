<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg"  class="card-pattern" alt="card-pattern">
    <div class="user">
      <div class="avatar-div">
        <img src="./images/image-victor.jpg" class="avatar" alt="avatar-icon">
      </div>
        <div class="user-information">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
          <p class="location">London</p>  
        </div>
      </div>
      <div class="user-numbers">
        <div class="followers">
          <p class="followers-number bold">80K</p>
          <p class="description-text light">Followers</p>
        </div>
        <div class="likes">
          <p class="likes-number bold">803K</p>
          <p class="description-text light">Likes</p>
        </div>
        <div class="photos">
          <p class="photos-number bold">1.4K</p>
          <p class="description-text light">Photos</p>
        </div>
    </div>
  </div>
</body>
</html>
